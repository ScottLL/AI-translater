<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Translator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-47DxScKj5L5OYDK0mzbGQDsc+NRr0mBYK0ayzLvqB3duaaEyMFDKmhheZPULnYJlD2+LrFTnNXKjufqgGwq3Ng==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-language"></i> AI Translator</h1>
        <div class="language-selection">
          <p>Translate from:</p>
          <select id="input-language-select">
            <option value="en-US">English (US)</option>
            <option value="zh-CN">Chinese</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
          </select>
          <p>Translate to:</p>
          <select id="translate-language-select">
            <option value="zh-CN">Chinese</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="en">English</option>
          </select>
        </div>
      </header>
      <main>
        <div class="speech-recognition">
            <button id="start-recognition-btn" class="speech-recognition-btn"><i class="fas fa-play"></i></button>
            <button id="stop-recognition-btn" class="speech-recognition-btn"><i class="fas fa-stop"></i></button>            
        </div>
        <div class="conversion-box">
          <div class="original-text">
            <p>Original Text:</p>
            <div id="original-text"></div>
          </div>
          <div class="translated-text">
            <p>Translated Text:</p>
            <div id="translated-text"></div>
          </div>
        </div>
        <div class="conversation-history">
          <h2>Conversation History:</h2>
          <div id="conversation-history"></div>
          <button id="save-conversation-btn">Save Conversation</button>
        </div>
      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
